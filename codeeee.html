<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Em Chíp tha lỗi cho anh</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: pink;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1, h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-direction: column;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .heart {
      font-size: 5em;
      color: red;
      margin-bottom: 20px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 0.2; transform: scale(0.5); }
    }

    .apology {
      font-size: 1.2em;
      line-height: 2;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      background-color: #fff0f5;
      border-radius: 12px;
      width: 80%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">Cho anh xin lỗi em Chíp, Anh làm em phải buồn nhiều quá ạ 🥹</h1>
  <div class="button-group" id="buttons">
    <button id="yes-button" onclick="yes()">Em đồng ýyyy</button>
    <button id="no-button" onclick="no()">Không, thế vẫn chưa được</button>
  </div>
  <div class="stars" id="stars"></div>

  <script>
    function no() {
      const noButton = document.getElementById('no-button');
      noButton.textContent = "Em bấm có đi mà 🥺";
      noButton.disabled = true;
      noButton.style.opacity = 0.6;
      const yesButton = document.getElementById('yes-button');
      yesButton.textContent = "Tạm tha thứ nhee ✨";
    }

    function yes() {
      document.body.innerHTML = `
        <div class="heart">❤️</div>
        <h2>Anh xin lỗi vì nhiều lúc vô tâm làm em phải buồn. Anh chưa được học hết nên code được thế này thôi ạ...</h2>
        <p style="font-size: 1.5em; color: #880E4F; margin: 20px;">Anh yêu em Chíp lắm áa 💗</p>
        <div class="stars">${createStars(100)}</div>
        <div style="font-size: 2em; margin-top: 20px;">🌸💌💌💌💌💌🌸</div>
        <button onclick="showThirdPage()" style="margin-top: 30px; padding: 10px 20px; font-size: 1.2em; border-radius: 10px; background-color: #f06292; color: white; border: none;">Xem điều đặc biệt 💌</button>
      `;
    }

    function showThirdPage() {
      let words = '';
      for (let i = 1; i <= 1000; i++) {
        words += `${i}. Anh xin lỗi em Chíp ❤️<br>`;
      }
      document.body.innerHTML = `
        <h2>1000 lần xin lỗi từ tận đáy lòng anh</h2>
        <div class="apology">${words}</div>
        <button onclick="location.reload()" style="margin-top: 30px; padding: 10px 20px; font-size: 1.2em; border-radius: 10px; background-color: #f06292; color: white; border: none;">Quay lại trang đầu 💞</button>
      `;
    }

    function createStars(count) {
      let starsHTML = '';
      for (let i = 0; i < count; i++) {
        const top = Math.random() * 100;
        const left = Math.random() * 100;
        const size = Math.random() * 6 + 4;
        starsHTML += `<div class="star" style="top:${top}%; left:${left}%; width:${size}px; height:${size}px;"></div>`;
      }
      return starsHTML;
    }

    const starsContainer = document.getElementById('stars');
    starsContainer.innerHTML = createStars(80);
  </script>
</body>
</html>
